<form
    #f="ngForm"
    (ngSubmit)="onSubmit(f.value)">
    <div>
        Phone Number:
        <input
            type="text"
            name="telephone"
            ngModel
            required
            pattern="[0-9]*"
            minlength="10"
            #phone="ngModel">
        <div [hidden]="phone.valid || phone.pristine">
            <div
                class="error"
                [hidden]="!phone.hasError('required')">
                Phone is required
            </div>
            <div
                class="error"
                [hidden]="!phone.hasError('minlength')">
                Phone has to have at least 10 digits
            </div>
            <div
                class="error"
                [hidden]="!phone.hasError('pattern')">
                Only digits are allowed
            </div>
        </div>
    </div>
    <button
        type="submit"
        [disabled]="f.invalid">
        Submit
    </button>
</form>
